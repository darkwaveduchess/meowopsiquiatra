<!DOCTYPE html>
<html>

<head>

    <title>Meow,Psiquiatra</title>
    <link rel="icon" type="png" href="Gato-PNG.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        h1 {
            color: black;
            background-color: white;
            border: 5px dashed powderblue;
            font-size: 300%;
            display: inline-block;
        }

        p {
            color: whitesmoke;
            background-color: black;
            font-size: 150%;
            display: inline-block;

        }

        img {
            float: left;
            width: 200px;
            height: 200px;
            margin-left: 30px;

        }

        div {
            float: left;
        }

        button {
            color: red;
            background-color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 100%;
        }

        #btn-sim {
            background-color: rgb(187, 188, 186);
            cursor: url('cursor.png'), auto;
        }

        #btn-nao {
            background-color: rgb(187, 188, 186);
            cursor: url('chorando2,png.png'), auto;
        }

        button:active {
            background-color: rgba(228, 47, 156, 0.08);
        }

        html {
            font-family: 'Dancing Script', cursive;
            background-image: url(beck.jpg);
            cursor: url(oie.png), auto;
            background-size: 500px;
        }

        audio {
            display: none;
        }
    </style>
</head>

<body>

    <div>

        <h1><strong>Doutor Meow</strong></h1>
        <br>
        <br>
        <p>Ol√°, sou o Meow, <em>psiquiatra.</em></p>
        <br>
        <br>
        <p><i>Aceitas um Vain Vanse?</i></p>
        <br>
        <br>

        <button id="btn-sim" onclick="changebg('venvanse.gif')">sim, aceito</button>

        <button id="btn-nao" onclick="changebg('angry.gif')">nao, obrigado sou chato</button>

    </div>

    <img title="gato fofo te dando remedio" src="gatinho.png" alt="gatinho fofo">

    <audio id='god' controls>
        <source src="god.mp3" type="audio/mp3">
    </audio>

    <audio id='shoot' controls>
        <source src="shoot.mp3" type="audio/mp3">
    </audio>


    <script>
        function changebg(img) {
            document.getElementsByTagName("html")[0].style.background = "url('" + img + "')";
            if (img == 'angry.gif') {
                god.pause();
                shoot.play();
            }
            else {
                shoot.pause();
                god.play();
            }
        }
    </script>

</body>

</html>
